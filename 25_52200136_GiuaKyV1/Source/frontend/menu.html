    <script>

        function fetchFoods() {
            fetch("http://localhost:8080/api/v1/foods")
                .then(res => {
                    return res.json();
                })
                .then(data => {
                    data.forEach(value => {
                        let statusText = "";
                        let statusClass = "";

                        let clickText = "";
                        let clickClass = "";
                        let buttonClass = "";

                        if (value.status === 0) {
                            statusText = "Hết";
                            statusClass = "text-danger";
                            buttonClass = "btn-success";
                            clickClass = "fa-check";
                            clickText = "Còn món";
                        } else if (value.status === 1) {
                            statusText = "Khả dụng";
                            statusClass = "text-success";
                            buttonClass = "btn-danger";
                            clickClass = "fa-times";
                            clickText = "Hết món";

                        }

                        const dataHtml = `
                                     <tr>
                                        <td>${value.id}</td>
                                        <td>${value.name}</td>
                                        <td><img src="${value.image}" alt="${value.name}" style="width: 60px; height: 60px; object-fit: cover;" /></td>
                                        <td>${value.category}</td>
                                        <td>${new Intl.NumberFormat("vi-VN", { style: "currency", currency: "VND" }).format(value.price)}</td>

                                        <td class="${statusClass}">${statusText}</td>
                                        <td>
                                            <button class="btn btn-sm ${buttonClass}" onclick="changeStatus(${value.id}, ${value.status})"><i class="fas ${clickClass}"></i> ${clickText}</button>
                                        </td>
                                    </tr>
                                        `;


                        document.getElementById('foodTables').insertAdjacentHTML('beforeend', dataHtml);

                        // }
                        // else if (value.status === 0) {

                        //                     `;
                        //     document.getElementById('action_' + value.id).insertAdjacentHTML('beforeend', actionHtml);
                        // } else {
                        //     const actionHtml = `
                        //                         <a href="order_detail.html?id=${value.id}" class="btn btn-sm btn-success"><i class="fas fa-info-circle"></i> Gọi món</a>

                        //                     `;
                        //     document.getElementById('action_' + value.id).insertAdjacentHTML('beforeend', actionHtml);

                    });

                })

        function changeStatus(id, status) {
            let data = {
                "id": id,
                "status": status === 0 ? 1 : 0
            }
            fetch("http://localhost:8080/api/v1/foods", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(response => {

                    return {};
                })
                .then(result => {
                    Swal.fire({
                        title: "Thành công!",
                        text: "Thành công",
                        icon: "success",
                        confirmButtonText: "OK"
                    })
                        .then((result) => {
                            if (result.isConfirmed) {

                            }
                        });
                })
                .catch(error => {

                    alert("Có lỗi xảy ra!");
